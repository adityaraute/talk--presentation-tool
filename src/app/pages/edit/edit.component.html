<div class="outer-wrapper">

  <div class="organization">
    <div class="organization-wrapper">
      <div class="home-navigation">
        <button class="btn" mat-flat-button routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div class="sections">
        <div class="section" [class.included]="status.included" *ngFor="let status of keyStatuses;">
          {{ status.key }}
        </div>
      </div>
      <div class="global-style" [innerText]="getStyle()"></div>
    </div>
  </div>
  
  <div class="editor-space">
    <div class="editor-wrapper">
      <div class="slide-section" *ngFor="let slide of this.keyStatuses">
        <ng-container [ngSwitch]="slide.key">

          <ng-container *ngSwitchCase="'cover-slide-01'">
            <div class="slide-section--title">Cover Slide 01</div>
            <mat-form-field class="full-width" *ngFor="let item of getSlidePattern('cover-slide-01')">
              <mat-label>{{ item.title }}</mat-label>
              <input *ngIf="item.codeAdjust === false" matInput [value]="getValue(slide, item.key)" />
              <textarea *ngIf="item.codeAdjust === true" matInput (input)="handleChange($event)">{{ getCode(slide, item.key) }}</textarea>
            </mat-form-field>
          </ng-container>

          <ng-container *ngSwitchDefault>
            Working: {{ getStructureType(slide) }}
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>

</div>
