<div class="outer-wrapper">
  <h1 class="title">Bob's Talks</h1>

  <div class="tags">
    <ng-container *ngFor="let tag of tags; let i = index;">
      <button class="btn" mat-flat-button [color]="selectedTag(tag)" (click)="filterTalks(tag)">
        {{ tag.title }}
      </button>
    </ng-container>
  </div>

  <div class="talks">
    <div *ngFor="let talk of filteredTalks; let i = index;">
      <button class="btn" mat-flat-button color="primary" [routerLink]="'/edit/' + talk.folder">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="btn" mat-flat-button color="accent" [routerLink]="'/talk/' + talk.folder">
        <span>{{ i + 1 }}.</span>&nbsp;
        {{ talk.title }}
      </button>
    </div>
  </div>
</div>
