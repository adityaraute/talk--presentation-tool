<div class="outer-wrapper">
  <ng-container [ngSwitch]="type">
    <div class="slide-wrapper" *ngSwitchCase="'cover-slide'">COVER</div>
    <div class="slide-wrapper" *ngSwitchCase="'code-editor'">CODE</div>
    <div class="slide-wrapper" *ngSwitchDefault="">NONE</div>
  </ng-container>

  <nav class="navigation">
    <button class="btn" mat-flat-button (click)="previous()">previous</button>
    <button class="btn" mat-flat-button (click)="next()">next</button>
  </nav>
</div>
