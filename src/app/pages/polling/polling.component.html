<div class="outer-wrapper">
  <div class="question-title">{{ question }}</div>
  @for (item of answers; track item) {
    <div class="panel--answer-block">
      <button class="btn" mat-flat-button color="primary" (click)="selectAnswer(item.key)">
        {{ item.answer }}
      </button>
    </div>
  }
</div>
