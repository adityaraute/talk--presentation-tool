<div class="panel-wrapper">
  <div class="panel-title">Title</div>
  <input
    type="text"
    placeholder="Title"
    data-editing="title"
    data-adjust="adjust-50-percent"
    [attr.data-required]="true"
    [(ngModel)]="title" />

  <div class="panel-title">Path</div>
  <input
    type="text"
    placeholder="Path"
    data-editing="path"
    data-adjust="adjust-50-percent"
    [attr.data-required]="true"
    [(ngModel)]="path" />

  <div class="panel-title">Folder</div>
  <input
    type="text"
    placeholder="Folder"
    data-editing="folder"
    data-adjust="adjust-50-percent"
    [attr.data-required]="true"
    [(ngModel)]="folder" />

  <div class="array-wrapper">
    <div class="array-title">Files to View</div>
    @for (file of files; track file; let index = $index;) {
      <div class="array-row">
        <input
          type="text"
          placeholder="Filename to Load"
          data-array-type="files"
          [attr.data-array-index]="index"
          [attr.data-required]="true"
          [value]="file" />

        <row-buttons
          (add)="addRow('files', index + $event)"
          (remove)="removeRow('files', index)">
        </row-buttons>
      </div>
    }
  </div>

  <div class="array-wrapper">
    <div class="array-title">File Triggers</div>
    <div [hidden]="true" [attr.data-triggers]="stringifyTriggers()"></div>
    @for (trigger of triggers; track trigger; let index = $index;) {
      <div class="array-row">
        <input
          type="text"
          placeholder="Title of Trigger"
          data-array-type="triggers.title"
          [attr.data-array-index]="index"
          [attr.data-required]="true"
          [value]="trigger.title" />
        <input
          type="text"
          placeholder="Function to Trigger"
          data-array-type="triggers.file"
          [attr.data-array-index]="index"
          [attr.data-required]="true"
          [value]="trigger.file" />
        <input
          type="text"
          placeholder="Init"
          data-array-type="triggers.init"
          [attr.data-array-index]="index"
          [attr.data-required]="true"
          [value]="trigger.init" />

        <row-buttons
          (add)="addRow('triggers', index + $event)"
          (remove)="removeRow('triggers', index)">
        </row-buttons>
      </div>
    }
  </div>
</div>
