<div class="panel-wrapper">
  <div class="panel--title" [innerHTML]="title"></div>

  <div [class]="'panel--content-wrapper orient-' + orientation">
    <div class="panel--text" [class]="fontsize" [innerHTML]="text"></div>
    <div class="panel--image">
      <img class="img" [src]="image" [alt]="image" />
    </div>
  </div>
</div>
